---

- name: Install basic apt packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 3600
    state: latest
  with_items:
    - git
    - build-essential
    - curl
    - htop
    - ufw

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
    logging: "on"

- name: UFW - Enable ports
  ufw:
    rule: allow
    port: "{{ item }}"
  with_items:
    - "22"
    - "80"
    - "443"
